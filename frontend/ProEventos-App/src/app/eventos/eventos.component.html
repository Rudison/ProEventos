<h2>Eventos</h2>
<hr />

<div class="form-inline">
  <div class="input-group mb-2">
    <label class="input-group-text">Filtrar</label>
    <input
      type="text"
      class="form-control mr-2"
      placeholder="Tema/Local"
      [(ngModel)]="filtroLista"
    />
  </div>
</div>
<table class="table table-striped table-hover">
  <thead class="table-dark">
    <tr>
      <th>
        <button
          class="btn btn-outline-light btn-sm"
          (click)="EsconderImagens()"
        >
          {{ esconderImagens ? "Esconder \n Imagem" : "Exibir \nImagem" }}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Quantidade Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let eventos of eventosFiltrados">
      <td>
        <img
          [collapse]="!esconderImagens"
          [isAnimated]="true"
          src="/assets/{{ eventos.imagemURL }}"
          [style.width.px]="widthImg"
          [style.margin.px]="marginImg"
        />
      </td>
      <td>{{ eventos.eventoId }}</td>
      <td>{{ eventos.tema }}</td>
      <td>{{ eventos.local }}</td>
      <td>{{ eventos.dataEvento }}</td>
      <td>{{ eventos.qtdPessoas }}</td>
      <td>{{ eventos.lote }}</td>
      <td>
        <div>
          <button type="button" class="btn btn-outline-primary">Editar</button>
          <button type="button" class="btn btn-outline-danger ms-2">
            Excluir
          </button>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos.length">
    <tr>
      <td colspan="8" class="text-center">
        <h4>Nenhum Evento Encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
